<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Submit Product - Swappable</title>
</head>
<body>
    <header>
        <a href="signup.html">Sign Up</a>

        <h1 class="site-name">Swappable</h1>
        <nav class="nav-links">
            <a href="index.html#home">Home</a>
            <a href="index.html#about">About</a>
            <a href="contact.html">Contact</a>
            <a href="submit-product.html">Post Product</a>
        </nav>
    </header>

    <main>
        <section id="submit-product">
            <h2>Submit Your Product</h2>
            <form>
                <input type="text" placeholder="Product Name" required>
                <textarea placeholder="Product Description" required></textarea>
                <input type="number" placeholder="Year Manufactured" required>
                <input type="number" placeholder="Years Owned" required>
                <input type="text" placeholder="Condition" required>
                <input type="text" placeholder="Current Value" required>
                <input type="url" placeholder="Image URL" required>
                <input type="url" placeholder="Video URL">
                <button type="submit">Submit Product</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Swappable. All rights reserved.</p>
    </footer>
</body>
</html>
