<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Swappable</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: rgb(61, 62, 61);
            color: purple;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
        }
        img.logo {
            height: 50px;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 2em;
        }
        form {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            max-width: 400px; /* Set a max width for the form */
            margin: 0 auto; /* Center the form */
        }
        input, button, textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%; /* Make input fields full width */
        }
        button {
            background-color: white;
            color: rgb(162, 8, 8);
            cursor: pointer;
        }
        button:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="https://cdn.leonardo.ai/users/aef09c40-dad9-49e4-afcb-6a7a4b6df3df/generations/3361f816-7405-4e98-8bc7-37ea81fa09d8/Leonardo_Phoenix_Create_a_modern_symmetrical_logo_featuring_tw_1.jpg" alt="Swappable Logo" class="logo">
        </a>
        <h1>Contact Us</h1>
    </header>
    <main>
        <h2>Get in Touch</h2>
        <form id="contactForm" onsubmit="handleContact(event)">
            <input type="text" placeholder="Name and Surname" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Swappable. All rights reserved.</p>
    </footer>
</body>
</html>
