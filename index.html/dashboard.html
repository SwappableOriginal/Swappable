<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Swappable</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: rgb(61, 62, 61);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: center; /* Centers content */
            align-items: center;
            padding: 1em;
            background-color: rgb(83, 82, 82);
        }
        header > img {
            height: 100px; /* Set logo size */
            position: absolute; /* Position logo on the left */
            left: 20px;
        }
        h1 {
            margin: 0;
            color: white;
            text-align: center;
            flex-grow: 1; /* Makes sure header title is centered */
        }
        .logout-link {
            color: white;
            margin-left: auto; /* Pushes the logout link to the right */
            text-decoration: none;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .search-bar {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .category-buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .category-button {
            background-color: rgb(83, 82, 82);
            color: white;
            margin: 0 10px;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .upload-button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            text-align: center;
            width: fit-content;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 images per row */
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 5px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05); /* Zoom effect on hover */
        }
        footer {
            padding: 1em;
            text-align: center;
            background-color: rgb(83, 82, 82);
        }
    </style>
</head>
